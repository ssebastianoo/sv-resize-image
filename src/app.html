		<!-- Primary Meta Tags -->
		<title>Resize Image</title>
		<meta name="title" content="Resize Image" />

		<!-- Open Graph / Facebook -->

		<meta property="og:title" content="Resize Image" />
		<meta property="og:description" content="Resize images for free, 100% on the browser" />

		<!-- Twitter -->

	<body data-sveltekit-preload-data="hover">

		<script
			defer
			src="https://static.cloudflareinsights.com/beacon.min.js"
			data-cf-beacon='{"token": "9911cbc3431c4fcd822d3c76f7c2e3ec"}'
		></script>
